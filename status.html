<!DOCTYPE html>
<html manifest="applicationCache.appcache">
<head>
<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no">

<title>:: Hexagon ::</title>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/application.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="EmbArCJSON.js"></script>
<script src="js/math.js"></script>
<script src="js/status.js"></script>


</head>

<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation"> <!--Navigation START Here-->
         <div class="container">
            <div class="navbar">
            	<a class="navbar-brand" href="#"><img src="images/home_icon.png" alt=""></a>
              <h3 class="brand">Status</h3>
            </div>
      </div>	
     </div><!--Navigation END Here-->
    
     
    <div class="container"> <!--Body START Here-->
    	<div class="row marTop statusForm">
        	<div class="col-md-6"> <!--Left Form START Here-->
               
                <div class="form-group"> <!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">Version:</label>
                    <div class="col-md-7">
                        <input type="text" placeholder="" class="form-control" name="text-input" id="versionInput" readonly>
                    </div>
                </div><!--Field END Here-->
                
                <div class="form-group"> <!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">Axes:</label>
                    <div class="col-md-7">
                        <input type="text" placeholder="" class="form-control" name="text-input" id="axesInput" readonly>
                    </div>
                </div><!--Field END Here-->


                <div class="form-group"> <!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">Volume:</label>
                    <div class="col-md-7">
                        <input type="text" placeholder="" class="form-control" name="text-input" id="volumeInput" readonly>
                    </div>
                </div>


                 <div class="form-group"> <!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">HW:</label>
                    <div class="col-md-7">
                        <input type="text" placeholder="" class="form-control" name="text-input" id="hwVersionInput" readonly>
                    </div>
                </div>

            <!--     <div class="form-group"> 
                    <label for="text-input" class="col-md-5 control-label">Headlights:</label>
                    <div class="col-md-7">
                         <div class="btn-group btn-toggle"> 
                            
                            <button class="btn btn-lg btn-primary active">ON</button>
                            <button  class="btn btn-lg btn-default">OFF</button>
                       </div>
                    </div>
                </div> -->

                
            </div><!--Left Form END Here-->
            
            <div class="col-md-6"> <!--Right Form START Here-->
                

                <div class="form-group"><!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">SW:</label>
                    <div class="col-md-7">
                        <input type="text" placeholder="" class="form-control" name="text-input" id="swInputHi" readonly>
                    </div>
                </div>

                    <div class="form-group"><!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">SW:</label>
                    <div class="col-md-7">
                        <input type="text" placeholder="" class="form-control" name="text-input" id="swInputLo" readonly>
                    </div>
                </div>

                <div class="form-group"><!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">Battery:</label>
                    <div class="col-md-7">
                        

                        <div class="batteryPer">
                            <input type="text" placeholder="" class="form-control batteryText" name="text-input" id="batteryInput" readonly>                            
                            <div class="battery">
                                <em>
                                    <font></font>
                                </em>
                                <span id="battryPercentageId"></span>
                             </div>
                        </div>

                    </div>
                </div><!--Field END Here-->
                
                <div class="form-group"><!--Field START Here-->
                    <label for="text-input" class="col-md-5 control-label">Temperature:</label>
                    <div class="col-md-7">
                        <input type="text" placeholder="HW v003 FW v118.000" class="form-control" name="text-input" id="temperatureInput" readonly>
                    </div>
                </div>

        </div>
        <div class="clearfix"></div>
        <div class="diameterContainer" id="statusDoneButton"> <!--Buttons Container START Here-->
        	<div class="pointsRequired" style="float:none; margin:0 auto">
            	<a href="#" class="btn btn-green"><span class="glyphicon glyphicon-chevron-right"><img src="images/tickIcon.png" alt=""></span> Done </a>
            </div>           
        </div><!--Buttons Container END Here-->
        
    </div><!--Body END Here-->
    
</body>
</html>
